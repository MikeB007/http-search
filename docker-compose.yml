version: '3.8'

services:
  http-search-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: http-search-server
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "8443:8443"
    environment:
      - NODE_ENV=production
      - PFX_PATH=/app/certs/localhost.p12
      - SSL_PASSPHRASE=${SSL_PASSPHRASE:-dev123}
    volumes:
      # Mount certificate directory
      - ./certs:/app/certs:ro
      # Optional: mount logs directory
      - ./logs:/app/logs
    networks:
      - http-search-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('https').get('https://localhost:8443', {rejectUnauthorized: false}, (res) => { if (res.statusCode === 200) process.exit(0); else process.exit(1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  http-search-network:
    driver: bridge

volumes:
  app-data: