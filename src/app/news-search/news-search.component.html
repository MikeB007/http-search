
<mat-form-field class="example-full-width">
  <mat-label>My Search</mat-label>
  <input matInput placeholder="Type Keyword..." value="{{key}}" id="name" (keyup)="search($any($event.target).value)">
</mat-form-field>
<ul>
  <li *ngFor="let N of news; let i = index">
    <div id="bloc1">
      <a (click)="setFavourite(N.ID, i)">
        <img src="{{'assets/img/fav/'+ imageType[+heartImage[i]]}}" alt="{{N.ID}}" style="background-color:{{backColor[N.DAYS_OLD]}};width:15px;height:15px;"/>
      </a>
      <div id="bloc2"  *ngIf='N.DAYS_OLD==0'><img src="assets/img/new/new5.png" alt="NEW" style="width:35px;height:25px;"/>
      </div>

    </div>
      <div ><i>{{N.SRC}} - {{N.ARTICLE_DT}}- {{N.ARTICLE_TM}} <br></i></div>
      <div class="myinline"><a  target=_blank href={{N.ARTICLE_URL}}><div class="my-static-div" [innerHTML]='N.LABEL'></div></a></div>
      </li>
    </ul>
