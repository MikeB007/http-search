
<mat-form-field class="example-full-width">
  <mat-label>My Search</mat-label>
  <input matInput 
         placeholder="Type Keyword..." 
         [value]="key" 
         id="newsSearch"
         aria-label="Search news articles"
         (input)="onSearchInput($event)" 
         (click)="handleFocus($event)">
</mat-form-field>
<ul class="news-list" role="list" aria-label="News articles">
  <li *ngFor="let article of news; let i = index" 
      class="news-item" 
      role="listitem">
    
    <div class="news-item-header">
      <button (click)="setFavourite(article.ID, i)" 
              [attr.aria-label]="'Toggle favorite for article ' + article.ID"
              class="favorite-btn">
        <img [src]="getFavoriteIconPath(i)" 
             [alt]="'Favorite status for article ' + article.ID"
             class="favorite-icon"
             [style.background-color]="getBackgroundColor(article.DAYS_OLD)"/>
      </button>
      
      <div *ngIf="article.DAYS_OLD === 0" class="new-badge-container">
        <img src="assets/img/new/new5.png" 
             alt="NEW" 
             class="new-badge"/>
      </div>
      
      <span class="source-info">
        <i>{{article.SRC}} - {{article.ARTICLE_DT}} - {{article.ARTICLE_TM}}</i>
      </span>
    </div>

    <div class="news-content" [ngClass]="fSize">
      <p>
        <a [href]="article.ARTICLE_URL" 
           target="_blank" 
           rel="noopener noreferrer"
           [attr.aria-label]="'Read full article: ' + article.LABEL">
          <div class="my-static-div" [innerHTML]="article.LABEL"></div>
        </a>
      </p>
    </div>

  </li>
</ul>
