services:
  http-search-app:
    build:
      context: ..
      dockerfile: DOCKER/Dockerfile
    container_name: http-search-server
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "8443:8443"
    environment:
      - NODE_ENV=production
      - PFX_PATH=/app/certs/production.p12
      - SSL_PASSPHRASE=${SSL_PASSPHRASE:-production123}
      - PUBLIC_IP=${PUBLIC_IP:-147.194.240.208}
      - INTERNAL_IP=${INTERNAL_IP:-192.168.86.40}
    volumes:
      # Optional: mount certificate directory (certificates will be auto-generated if not provided)
      - ./certs:/app/certs
      # Optional: mount logs directory
      - ./logs:/app/logs
    networks:
      - http-search-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('https').get('https://localhost:8443', {rejectUnauthorized: false}, (res) => { if (res.statusCode === 200) process.exit(0); else process.exit(1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  http-search-network:
    driver: bridge

volumes:
  app-data: